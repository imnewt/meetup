<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="video-container-st.css">
	</head>

		<div class="video-container">
			<video src="https://www.meetup.com/mu_static/en-US/video.dddafbfe.mp4" autoplay loop></video>

				</div>

			</div>
		</div>
